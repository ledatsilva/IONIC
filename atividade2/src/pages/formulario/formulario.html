<ion-header>

  <ion-navbar>
    <ion-title>Formulario</ion-title>
    <button icon-only ion-button (click)="voltarHome()">
      <ion-icon name="md-home"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formDadosPessoais" (ngSubmit)="enviarDados(); $event.preventDefault()">
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Endereço</ion-label>
      <ion-input type="text" formControlName="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Cidade</ion-label>
      <ion-input type="text" formControlName="cidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="number" formControlName="telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input type="number" formControlName="cpf"></ion-input>
    </ion-item>

    <div class="botão"><button ion-button class="btn" type="submit" [disabled]="formDadosPessoais.invalid">Enviar</button></div>
  </form>
</ion-content>
